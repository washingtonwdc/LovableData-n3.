name: CI and Deploy
on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'package.json'
      - 'render.yaml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo do deploy'
        required: false
        default: 'manual'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run check
      - run: npm run build
  trigger-render:
    needs: ci
    runs-on: ubuntu-latest
    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_NAME: ${{ secrets.RENDER_SERVICE_NAME }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - if: env.RENDER_API_KEY != ''
        run: npm run deploy:render
      - if: env.RENDER_API_KEY == ''
        run: echo "RENDER_API_KEY n√£o configurado nos Secrets" && exit 1
